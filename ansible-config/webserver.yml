---
- name: Configure Nginx Web Server
  hosts: all
  become: true
  tasks:
    - name: install Nginx
      yum:
        name: nginx
        state: present

    - name: start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy Index Page
      copy:
        content: "<h1>Hello from AWS HA Web Server!</h1>"
        dest: /usr/share/nginx/html/index.html